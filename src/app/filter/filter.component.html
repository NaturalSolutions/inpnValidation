<div class="card filter-card">
  <div class="card-body ">
    <form *ngIf="showFilter" [formGroup]="filterForm" (submit)="submit(filterForm)">
      <div class="row justify-content-md-center ">
        <div class="col-lg-auto">
          <label class="label-filtre">catégories</label>
          <div *ngFor="let row of listGroupeSimpleArray" class="row-filter">
            <div *ngFor="let grpSimple of row" [ngbTooltip]="tipContent" triggers="mouseenter:mouseleave" ngbPopover="{{grpSimple.groupGrandPublic}}"
              popoverClass="popover-class">
              <button type="button" [ngClass]="grpSimple.selectedObs" class="btn btn-outline-secondary btn-circle"
                (click)="modifyGrpSimple(grpSimple)">
                <span class="{{grpSimple.icons}}"></span>
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg">
          <label for="groupOP" class="label-filtre">Groupe taxonomique</label>
          <select id="groupOP" class="form-control" formControlName="groupOp">
            <option value="">---</option>
            <option *ngFor="let ggOP of listGroupOP" value="{{ggOP.cdGroup}}">{{ggOP.lbGroup}}</option>
          </select>
          <label for="espece" class="label-filtre">Espèces</label>
          <input formControlName="taxon" class="form-control " [ngbTypeahead]="search" [inputFormatter]="formatMatches"
            [resultFormatter]="formatMatches" id="espece">
        </div>
        <div class="col-lg">
          <label class="label-filtre">Date</label>
          <div class="form-row">
            <div class="col-md-6 ">
              <div class="input-group">
                <input type="text" class="form-control" formControlName="dateInf" placeholder="Début" [(ngModel)]="modeldateInf"
                  ngbDatepicker #dfrom="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-light calendar" id="inputGroupPrepend" (click)="dfrom.toggle()" type="button"><span
                      class="icon-calendar"></span></button>
                </div>
              </div>
            </div>
            <div class="col-md-6 ">
              <div class="input-group">
                <input type="text" class="form-control" formControlName="dateSup" placeholder="Fin" [(ngModel)]="modeldateSup"
                  ngbDatepicker #dto="ngbDatepicker" [minDate]="startDate" [disabled]="calendarActivate">
                <div class="input-group-append">
                  <button class="btn btn-light calendar" id="inputGroupPrepend" (click)="dto.toggle()" type="button"
                    [disabled]="calendarActivate">
                    <span class="icon-calendar"></span></button>
                </div>
              </div>
            </div>
          </div>
          <label for="lieu" class="label-filtre">Lieu</label>
          <div class="input-group">
            <input formControlName="cdSig" class="form-control" [ngbTypeahead]="searchCity" [inputFormatter]="city"
              [resultFormatter]="city" [resultTemplate]="formatter" id="lieu">
          </div>
        </div>
        <div class="col-lg">
          <label for="observateur" class="label-filtre">Observateur</label>
          <input formControlName="pseudo" class="form-control " [ngbTypeahead]="searchPseudo" [inputFormatter]="pseudo"
            [resultFormatter]="pseudo" id="espece">
          <div *ngIf="userRole=='IE_VALIDATOR_EXPERT'"><label for="validation" class="label-filtre">Statut de validation</label>
            <select id="filtrestatuValidation" class="form-control" formControlName="filtrestatuValidation">
              <option *ngFor="let statu of ValidationStatus.Status" value="{{statu.cdRef}}">{{statu.lbRef}}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-btn">
        <button type="submit" class="btn btn-success">Filtrer</button>
        <button type="button" class="btn btn-secondary" (click)="resetFilter()">Réinitialiser</button>
      </div>
    </form>
  </div>
</div>
