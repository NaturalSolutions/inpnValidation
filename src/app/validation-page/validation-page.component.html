          <ng-template ngbTabContent>
              <app-gallery-thumbnail [currentUser]="currentUser"></app-gallery-thumbnail> 
          </ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="grpSimpleValidator" id="simpleValidation" title="Validation groupe simple">
          <ng-template ngbTabContent>
              <app-observations-list [currentUser]="currentUser" [userRole]="'IE_VALIDATOR_GRSIMPLE'"  ></app-observations-list>
          </ng-template>
        </ngb-tab>
        <ngb-tab *ngIf="grpTaxoValidator" id="taxoValidation" title="Validation groupe taxonomique">
          <ng-template ngbTabContent>
              <app-observations-list [currentUser]="currentUser" [userRole]="'IE_VALIDATOR_GROPE'"></app-observations-list>
          </ng-template>
        </ngb-tab>
