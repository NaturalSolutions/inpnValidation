<ng-template #connexion let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">CONNEXION</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm)" >
    <div class="modal-body">
      <div class="form-group" [class.has-danger]="loginForm.controls.username.touched && loginForm.controls.username.invalid ">
        <label for="username" class="form-control-label">Identifiant </label>
        <input  formControlName="username" class="form-control"  ngControl="username"  id="username">
      </div>
      <div class="form-group" [class.has-danger]="loginForm.controls.password.touched && loginForm.controls.password.invalid ">
        <label for="pwd" class="form-control-label">Mot de passe</label>
        <input   formControlName="password" type="password" class="form-control"  id="pwd">
      </div>
    </div>
    <div class="modal-footer"> 
      <button type="submit" class="btn btn-secondary">Se connecter</button>
    </div>
  </form>
</ng-template>
<div [ngClass]="btnClass" (click)="open(connexion)">Se Connecter</div>
